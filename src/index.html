<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r">
      <div class="p-4 border-b">
        <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
      </div>
      <nav class="py-4">
        <ul class="space-y-2">
          <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Dashboard</a></li>
          <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Users</a></li>
          <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Settings</a></li>
          <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Logout</a></li>
        </ul>
      </nav>
    </div>
    <!-- Content -->
    <div class="flex-1 bg-white p-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Welcome, User!</h2>
      <div class="flex space-x-4">
        <div class="flex-1 bg-blue-500 text-white py-4 px-6 rounded-lg">
          <h3 class="text-xl font-semibold mb-2">Total Sales</h3>
          <p class="text-4xl font-bold">1,234</p>
        </div>
        <div class="flex-1 bg-green-500 text-white py-4 px-6 rounded-lg">
          <h3 class="text-xl font-semibold mb-2">Total Orders</h3>
          <p class="text-4xl font-bold">567</p>
        </div>
        <div class="flex-1 bg-yellow-500 text-white py-4 px-6 rounded-lg">
          <h3 class="text-xl font-semibold mb-2">New Users</h3>
          <p class="text-4xl font-bold">89</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
